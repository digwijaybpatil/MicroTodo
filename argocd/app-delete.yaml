apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-delete
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<your-user>/<your-repo>'
    path: 'k8s/delete'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: delete-todo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
