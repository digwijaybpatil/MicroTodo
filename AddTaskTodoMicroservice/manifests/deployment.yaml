apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-add-tasks-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-add-tasks-api
  template:
    metadata:
      labels:
        app: todo-add-tasks-api
    spec:
      containers:
        - name: todo-add-tasks-api
          image: acrdigwimicrotodoappdev.azurecr.io/todo-add-tasks-api:v1
          ports:
            - containerPort: 8000
          env:
            - name: CONNECTION_STRING
              value: "Driver={ODBC Driver 18 for SQL Server};Server=tcp:sqlserverdigwimicrotodoappdev.database.windows.net,1433;Database=sqldb-digwimicrotodoapp-dev;Uid=sqladminuser;Pwd=Abcd1234!;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
